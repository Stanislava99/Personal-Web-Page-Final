<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="blog-login.css">
</head>
<body>
    <main>
        <section id="panel">
            <h1>Please, log in before you continue</h1>
            <form name="info" action="blog.html" method="POST">
                <label for="name">First Name: </label>
                <input id="name" type="text"  placeholder="John" pattern=".{3,15}" required>
                <br>
        
                <label for="surname">Last Name: </label>
                <input id="surname" type="text"  placeholder="Black" pattern=".{2,15}" required>
                <br>
            
                <label for="email">Email:</label>
                <input type="email" name="E-mail" id="email" required placeholder="example@yahoo.com">
                <br>
                <input id="submit" type="submit" onclick="redirect()">
         
            </form>
            
            </section>
    </main>
    <script src="blog-login.js"></script>
</body>
</html>
