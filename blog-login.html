<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="blog-login.css">
</head>
<body>
    <main>
        <section id="panel">
            <h1>Please, <span id="logIn">log in</span> log in before you continue</h1>
            <form name="info" action="blog.html" method="POST">
                <label for="name">First Name: </label>
                &nbsp;
                <input id="name" type="text"  placeholder="John" pattern=".{3,15}" required>
               <br>
               <br>
        
                <label for="surname">Last Name: </label>
                &nbsp;
                <input id="surname" type="text"  placeholder="Black" pattern=".{2,15}" required>
                <br>
                <br>

                <label for="email">Email:</label>
                &nbsp;
                <input type="email" name="E-mail" id="email" required placeholder="example@yahoo.com">
                <br>
                <input id="submit" type="submit" onclick="redirect()">
         
            </form>
            
            </section>

    </main>
 <script type="text/javascript" src="blog-login.js"></script>

</body>
</html>
